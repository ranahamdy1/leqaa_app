name: leqaa_app
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  animated_splash_screen: ^1.3.0
  flutter_native_splash: ^2.4.3
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.3.3
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  smooth_page_indicator: ^1.2.0+3
  easy_localization: ^3.0.7
  linear_progress_bar: ^1.1.2
  pinput: ^5.0.0
  dotted_border: ^2.0.0
  carousel_slider: ^5.0.0
  image_picker: ^1.1.2
  custom_clippers: ^2.0.0
  provider: ^6.1.2
  file_picker: ^8.1.4
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.6
  delightful_toast: ^1.1.0
  audioplayers: ^6.1.0
  permission_handler: ^11.3.1
  webview_flutter: ^4.10.0
  moyasar: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.13


  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/


  fonts:
    - family: Somar
      fonts:
        - asset: assets/fonts/fonnts.com-Somar_Bold.ttf
        - asset: assets/fonts/fonnts.com-Somar_Regular.ttf

